<div class="page-header">
  <h1>
    <a class='episode_title' href='{{ site.url }}{{ site.baseurl }}{{ post.url }}#{{ post.id | sha1:8 }}'>{{ post.title }}</a>
    <small class='episode_date'>
      {% if site.language == "de" %}
        {{ post.real-date | full_date_de }}
      {% else %}
        {% if post.datum %}
          {{ post.datum }}
        {% else %}
          {{ post.real-date }}
        {% endif %}
      {% endif %}
    </small> <br />
    <small>{{ post.subtitle }}</small>
  </h1>
</div>
