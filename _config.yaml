title: Obscuriosities
subtitle: The podcast about obscure video games.
description: >- # this means to ignore newlines until the next property
  The podcast about obscure video games. Do you believe that there's value in the unknown?
theme-color: '#191F42'
permalink: ':title/'
url: "https://podcast.obskyr.io" # Don't include the base path here!
baseurl: "" # the subpath of your site, e.g. /blog
site-twitter: # if your site has a twitter account, enter it here

# Author settings
author: Obskyr
author-img: logo/logo.png
card-image: logo/card.png
about-author: >-
  The podcast about obscure video games. Do you believe that there's value in the unknown?
social-twitter: obskyr
social-facebook:
social-github: obskyr/obscuriosities
social-linkedin:
social-email: powpowd@gmail.com

# Octopod settings. Why couldn't they have placed this in an object...
author_url: "https://obskyr.io/"
email: powpowd@gmail.com
keywords: ['video games', games, technology, obscure]
itunes_categories: [['Leisure', 'Video Games'], Technology, Education]
language: en
explicit: 'no'
episodes_per_feed_page: 100

use_podtrac: yes

player_theme: obscuriosities
date_format: ordinal

