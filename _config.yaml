# Build settings
markdown: kramdown
plugins:
  - jekyll-octopod
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji

paginate: 8
paginate_path: "/page/:num"

exclude: ['/jekyll-octopod', '/octopod', '/processnotionmd.py', '/optimizeimages.sh']

sass:
  sass_dir: assets/css/_sass

# Not actually, but to make per-post timezones actually somewhat work...
timezone: UTC
